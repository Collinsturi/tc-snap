<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Snap</title>
</head>
<body>
    <nav>

        <div class="nav-container">

            <div class="nav-section-left">
                <!-- Nav logo -->
                <div class="nav-logo">
                    <img src="images/logo.svg" alt="Snap Logo">
                </div>

                <div class="nav-menu">
                    <!-- Nav menu  -->
                    <ul>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Comapany</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </div>
        

            <div class="nav-buttons">
                <!-- Nav Registration/Login  -->
                <div class="button-login">
                    <a href="#">Login</a>
                </div>

                <div class="button-register">
                    <a href="#">Register</a>
                </div>
            </div>
         </div>

    </nav>

    <main>
        <!-- Main content  -->
         <section class="introduction-section">
            <div class="details">
                <h1>Make remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <div class="button-intro">
                    <a href="#">Learn more</a>
                </div>

                <div class="clients">
                    <img src="images/client-databiz.svg" alt="Databiz Logo">
                    <img src="images/client-audiophile.svg" alt="Audiophile Logo">
                    <img src="images/client-meet.svg" alt="Meet Logo">
                    <img src="images/client-maker.svg" alt="Maker Logo">
                </div>

            </div>

            <div class="hero-image">
                <img src="./images/image-hero-desktop.png"  alt="Hero Image">
            </div>
         </section>
    </main> 
    
</body>
</html>
